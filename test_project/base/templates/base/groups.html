{% extends 'base.html' %}
{% load static %}

{% block title %}
    -  Groups
{% endblock title %}

{% block content %}
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a  href="{% url 'add_group' %}" class="btn btn-outline-primary" type="button">Add Group</a>
</div>    
    
    <h1>Groups</h1>

    {% for item in groups %}
        <h3>  {{ forloop.counter }}:{{item.group}} </h3>
        <a href="{% url 'edit_group' item.pk %}" class="btn btn-outline-warning">Edit</a>
        <a href="{% url 'delete_group' item.pk %}" class="btn btn-outline-danger">Delete</a>


    {% endfor %}

    
        

    
{% endblock content %}
